<section class=" gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration bg-warning" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5 ">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form [formGroup]="formdata">

              <div class="row">
                <div class="col-md-6 mb-4 ">
                  <div class="form-outline">
                    <input type="text" name="firstName" class="form-control form-control-lg"
                      formControlName="firstName" />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" name="lastName" class="form-control form-control-lg"
                      formControlName="lastName" />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <input type="text" class="form-control form-control-lg" name="birthdayDate"
                      formControlName="birthdayDate" />
                    <label for="birthdayDate" class="form-label">Birthday</label>
                  </div>
                  <div class="form-outline datepicker w-100 ms-4">
                    <input type="password" class="form-control form-control-lg" name="password"
                      formControlName="password" />
                    <label for="password" class="form-label">Password</label>
                  </div>
                </div>
                <!-- <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" checked formControlName="femaleGender" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" formControlName="maleGender" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                      value="option3" formControlName="otherGender" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>  -->
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="email" name="email" class="form-control form-control-lg" formControlName="email" />
                    <label class="form-label" for="email">Email</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="tel" name="phoneNumber" class="form-control form-control-lg"
                      formControlName="phoneNumber" />
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>
                </div>
              </div>
              <div class="mt-4 pt-2">
                <input class="btn btn-dark btn-lg" type="submit" value="Submit" (click)="submitdata(formdata.value)" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
