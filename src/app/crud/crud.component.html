  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header text-warning bg-dark">
          <div class="emptitle">
          <h4 class="modal-title text-center">EMPLOYEE INFO</h4>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <form [formGroup]="formdata" >
        <div class="modal-body bg-warning">
          <div class="center">
            <input type="text" name="empname" id="emp" class="form-control  w-50 p-2  " placeholder="Enter EmpName" formControlName="empname"><br>
            <input type="text" name="empemail" id="emp" class="form-control  w-50 p-2 " placeholder="Enter EmpEmail" formControlName="empemail" ><br>
            <input type="text" name="empmobno" id="emp" class="form-control  w-50 p-2 " placeholder="Enter EmpMobNo" formControlName="empmobno" ><br>
            <input type="text" name="empadd" id="emp" class="form-control  w-50 p-2 " placeholder="Enter EmpAdd" formControlName="empadd" ><br>
            <input type="text" name="empdep" id="emp" class="form-control  w-50 p-2 " placeholder="Enter EmpDep" formControlName="empdep" ><br>

          </div>

        </div>
      </form>
        <!-- Modal footer -->
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CLOSE</button>
          <button type="button" class="btn btn-danger" (click)="submit(formdata.value)">SUBMIT</button>

        </div>

      </div>
    </div>
  </div>


</body>
