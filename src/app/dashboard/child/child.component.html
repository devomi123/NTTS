
<div class="mt-5">
  <div class="fill">
    <h1 class="text-center m-3">Child Component</h1>
    <br>
    <div *ngFor="let b of parentdata">
      <label for="beverage-input" class="ms-3">Send Parent : </label>
      <input type="text" value="{{b}}" name="name" class="ms-2" #newdatasendEvent>
      <button class="btn btn-dark mt-2 ms-3" (click)="sendparent(newdatasendEvent.value)">SendParent</button>
    </div>
  </div>
</div>
<br>
